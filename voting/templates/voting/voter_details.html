{% extends 'homepage/base.html'%}
{% load static %}
<!doctype html>

<htmL style="padding: 0%;
margin: 0%;">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    </head>
    <body style="padding: 0%;
    margin: 0%;">
       
        {% block content %}
        
            
        <img class="photo" src="{{voter.voter_image.url}}" style="position: absolute;
        top: 40%;
        left: 10%;">
        <form action="{% url 'voting' %}" method="get">

            {%csrf_token%}
            <img src="{% static 'voting/Group 1.png' %}" alt="" >
            <img src="{% static 'voting/Group 2.png' %}" alt="" class="side" style="position: relative;
            top: 30%;
            left: 70%;">
            
            <p class="name" style="position: absolute;
            top: 37%;
            left: 81%;
            font-size: 145%;">{{voter.name}}</p>
            
            <p class="rno" style="position: absolute;
            top: 48.5%;
            left: 81%;
            font-size: 145%;" >{{voter.rno}}</p>
            
            <p class="dept" style="position: absolute;
            top: 58.7%;
            left: 81%;
            font-size: 145%;" >{{voter.dept}}</p>
            
            <input type="text" name="rollno" value="{{roll_no}}" style="display: none;">
            <input type="submit" value="Vote" class="vote_button" style=" position: absolute;
            left: 80%;
            top: 71.8%;
            height: 3%;
            width: 4.5%;
            text-align: center;
            font-size: 100%;
            font-weight: bold;
            background-color: #FFEB3C;">
        </form>
        {%endblock content%}
    </body>
</htmL>
